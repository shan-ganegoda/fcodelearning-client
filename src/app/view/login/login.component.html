<mat-grid-list [cols]="8" rowHeight="8rem">

  <mat-grid-tile [colspan]="8" [rowspan]="6">

    <img class="sideimg" src="assets/teach.svg" alt="sidelogo">

    <mat-card>

      <mat-card-header>

        <mat-card-title>
<!--          <img src="/assets/earth.jpg">-->
          <p>Login</p>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>

        <form [formGroup]="loginform">

          <mat-form-field appearance="outline">
            <mat-label>User Name</mat-label>
            <input matInput formControlName="username" autocomplete="off">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <mat-label><a href="#">Forgot Password?</a></mat-label>

          <mat-card-actions align="end">
            <button btn-a mat-raised-button (click)="authenticate()">Login</button>
<!--            <button btn-b mat-raised-button (click)="signup()">Sign Up</button>-->

          </mat-card-actions>
          <mat-label class="signuplbl">Still Don't Have an Account <a routerLink="../signup">SignUp</a></mat-label>

        </form>
      </mat-card-content>

    </mat-card>

  </mat-grid-tile>
</mat-grid-list>
