<mat-card>
  <mat-card-title>{{data.heading}}</mat-card-title>
  <mat-card-content>{{data.message}}</mat-card-content>
  <mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true">Yes</button>
    <button mat-raised-button [mat-dialog-close]="false">No</button>
  </mat-dialog-actions>
</mat-card>
